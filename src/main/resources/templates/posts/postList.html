<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="post : ${posts}">
                <p align="center">
                <td th:text="${post.id}"></td>
                </p>

                <td th:text="${post.name}"></td>

                <td th:text="${post.content}"></td>

            </tr>



            </tbody>


        </table>
        <button type="button" onclick="location.href='/posts/new'">게시물 작성</button>
    </div>
</div>

</body>
</html>
