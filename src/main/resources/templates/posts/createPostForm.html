<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/posts/new" th:object="${post}" method="post">
        <div class="form-group">
            <label th:for="name">제목</label>
            <input type="text" th:field="*{name}" id="name" name="name" placeholder="제목을 입력하세요" style="width:300px;">
            <br><br>

            <label th:for="content" border="1" width="200" height="100">내용</label>
            <input type="text" th:field="*{content}" id="content" name="content" placeholder="내용을 입력하세요" style="width:300px;height:200px;">

        </div>
        <p align="left">
        <button type="submit">등록</button>
        </p>
    </form>
</div>

</body>
</html>
